{% block content %}
<div class="container mt-5">
    <div class="row">
    <div class="col-12">
{% if error %}
{{ error }}

<br/>
<br/>
{% endif %}

<h1 class="mt-4">Login!</h1>

<form method = "POST" action="{% url 'login' %}">
    {% csrf_token %}
    	Username:

    <input type="text" name="username" />
    <br/>
    Password:
    <br/>
    <input type="password" name="password" />
    <br/><p class="mt-4"></p>
    <input class ="btn btn-primary" type="submit" value= "Login" />

		<p>Don't have an account? You can<a href="{% url 'register'%}"> Register Here  </a></p>
</form>
</div>
</div>
</div>


{% endblock %}
